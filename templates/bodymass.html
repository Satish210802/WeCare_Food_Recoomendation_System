            </p>
            <br>
            <p class="text" style="margin-left: -172px;color: #fa7b17;">Weight &nbsp &nbsp &nbsp: &nbsp &nbsp &nbsp<input type="text" name="weight" id="w" placeholder="Enter Weight [kg]" style="height: 40px;width: 200px;font-size: 20px;border: 2px solid black;border-radius: 5px;padding: 3px;background-color: #fff;">
            </p>
            <br>
            <p class="text" style="margin-left: -235px;color: #fa7b17;">Gender &nbsp &nbsp &nbsp : &nbsp &nbsp &nbsp<input type="radio" name="gender" id="m" value="m" style="color: black;">Male &nbsp &nbsp</input>
                <input type="radio" name="gender" id="f" value="f" style="color: black;">Female</input>
            </p>
            <br>
            <div class="d-flex py-2 px-0 A">
                <p class="text" style="margin: 0 0 0 -10px;color: #fa7b17;">Age &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp: &nbsp &nbsp</p>
                <input style="height: 40px;width: 200px;font-size: 20px;border: 2px solid black;border-radius: 5px;padding: 3px;background-color: #fff;" type="text" class="form-control" name="age" id="a" placeholder="Enter age">

            </div>

            <button id="btn" onClick="BMI()">Calculate   </button> &nbsp&nbsp&nbsp&nbsp
<!--            <button id="btn" onClick="/bodymass">Reset   </button>-->

            <button id="btn" style="margin-left: 65px;margin-top: 30px;width: 200px;"><a href="/dietplanner" style="text-decoration:none; color:white;">Plan My Diet</a></button>
        </div>
    </section>







    <script>
        function BMI() {
            var weight = document.getElementById('w').value;
            var height = document.getElementById('h').value;
            var age = document.getElementById('a').value;
            var bfp = 0.0;
            var bmi = parseInt(weight) / (parseFloat(height) * parseFloat(height));

            if (document.getElementById('f').checked) {
                bfp = ((1.20 * parseFloat(bmi)) + (0.23 * parseInt(age))) - 5.4;
            }

            if (document.getElementById('m').checked) {
                bfp = ((1.20 * parseFloat(bmi)) + (0.23 * parseInt(age))) - 16.2;

            }

            document.getElementById("result").innerHTML = "Your Body Fat Percentage is " + bfp.toFixed(2) + "%";;
        }
    </script>
