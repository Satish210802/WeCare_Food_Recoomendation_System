<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    @keyframes fadein1 {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    body {
        min-height: 100vh;
        background-image: url('homebanner.png');
        width: 100%;
        background-size: cover;
        background-image: linear-gradient(135deg, #ed9a5b, #91dd73);
    }
    
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transition: 0.6s;
        padding: 40px 100px;
        z-index: 100000;
    }
    
    header.sticky {
        padding: 15px 100px;
        background: #fff;
    }
    
    header .logo {
        position: relative;
        color: black;
        text-decoration: none;
        font-size: 2em;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: 0.4s;
        animation: fadein1 2s;
        transform: translate(0, 0);
    }
    
    header ul {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    header ul li {
        position: relative;
        list-style: none;
    }
    
    header ul li a {
        position: relative;
        margin: 0 15px;
        text-decoration: none;
        color: black;
        letter-spacing: 2px;
        font-weight: 500px;
        transition: 0.4px;
    }

    .login-wrap {

        width: 100%;
        /* margin:auto; */

        /* position:absolute; */
        position: relative;
        margin-left: 35%;
        /* background:url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center; */
        box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, .19);
        background-color: #fff;
        padding-bottom: 20px;
    }
    
    .login-html {
        width: 100%;
        height: 100%;
        padding: 60px 70px 30px 70px;
        /* background:rgba(249, 252, 119, 0.9); */
    }
    
    .login-html .sign-in-htm,
    .login-html .sign-up-htm {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: absolute;
        transform: rotateY(180deg);
        backface-visibility: hidden;
        transition: all .4s linear;
        color: #fa7b17;
    }
    
    .login-html .sign-in,
    .login-html .sign-up,
    .login-form .group .check {
        display: none;
    }
    
    .login-html .tab,
    .login-form .group .label,
    .login-form .group .button {
        text-transform: uppercase;
        color: #fa7b17;
    }
    
    .login-html .tab {
        font-size: 22px;
        margin-right: 15px;
        padding-bottom: 5px;
        margin: 0 55px;
        display: inline-block;
        border-bottom: 2px solid transparent;
    }
    
    .login-html .sign-in:checked+.tab,
    .login-html .sign-up:checked+.tab {
        color: rgb(180, 122, 13);
        border-color: #fa7b17;
    }
    
    .login-form {
        min-height: 345px;
        position: relative;
        perspective: 1000px;
        transform-style: preserve-3d;
    }
    
    .login-form .group {
        margin-bottom: 25px;
    }
    
    .login-form .group .label,
    .login-form .group .input,
    .login-form .group .button {
        width: 100%;
        color: rgb(0, 0, 0);
        display: block;
    }
    
    .login-form .group .input,
    .login-form .group .button {
        border: none;
        padding: 15px 20px;
        border-radius: 25px;
        background: rgba(221, 99, 18, 0.1);
    }
    
    .login-form .group input[data-type="password"] {
        text-security: circle;
        -webkit-text-security: circle;
    }
    
    .login-form .group .label {
        color: #fa7b17;
        font-size: 12px;
        margin-bottom: 5px;
    }
    
    .login-form .group .button {
        background: #fa7b17;
    }
    
    .login-form .group label .icon {
        width: 17px;
        height: 17px;
        border-radius: 2px;
        position: relative;
        display: inline-block;
        background: rgba(255, 255, 255, .1);
        border: 1px solid black;
    }
    
    .login-form .group label .icon:before,
    .login-form .group label .icon:after {
        content: '';
        width: 10px;
        height: 2px;
        background: #fff;
        position: absolute;
        transition: all .2s ease-in-out 0s;
    }
    
    .login-form .group label .icon:before {
        left: 3px;
        width: 5px;
        bottom: 6px;
        transform: scale(0) rotate(0);
    }
    
    .login-form .group label .icon:after {
        top: 6px;
        right: 0;
        transform: scale(0) rotate(0);
    }
    
    .login-form .group .check:checked+label {
        color: #fa7b17;
    }
    
    .login-form .group .check:checked+label .icon {
        background: #1161ee;
    }
    
    .login-form .group .check:checked+label .icon:before {
        transform: scale(1) rotate(45deg);
    }
    
    .login-form .group .check:checked+label .icon:after {
        transform: scale(1) rotate(-45deg);
    }
    
    .login-html .sign-in:checked+.tab+.sign-up+.tab+.login-form .sign-in-htm {
        transform: rotate(0);
    }
    
    .login-html .sign-up:checked+.tab+.login-form .sign-up-htm {
        transform: rotate(0);
    }
    
    .hr {
        height: 2px;
        margin: 40px 0 30px 0;
        background: rgba(235, 23, 23, 0.2);
    }

    }

        margin-bottom: -50px;
        margin-left: 40px;
    }
    
    .logo_img {
        margin-left: 30%;
    }
</style>
